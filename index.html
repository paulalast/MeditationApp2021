<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MeditateApp</title>
</head>

<body>
    <h1>Take a deep breathe...</h1>
    <div class="app">
        <button class="play">
        </button>
        <div class="arrow-left"><img src="img/left-arrow.png" alt=""></div>
        <div class="arrow-right"><img src="./img/right-arrow.png" alt=""></div>
        <div class="meditation-style">
            <div class="appvideo">
                <video class="video" loop src="./video/firstXS.mp4"
                    type="video/mp4"></video>
            </div>
        </div>

    </div>
    <button class="control">Panel Kontrolny</button>
    <div class="meditation-time">
        <button class="short">5 min</button>
        <button class="medium">15 min</button>
        <button class="long">30 min</button>

    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
